<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive</title>
        <!-- Link with Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Link with CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- Search Filed Start -->
        <section class="container">
                <div>
                        <div class="row">
                                <div class="col-lg-3">
                                        <h1 class="mt-5 text-danger ms-5">Books Archive</h1>
                                </div>
                                <div class="col-lg-5 d-flex justify-content-center">
                                        <img class="img-fluid w-25" src="images/logo.png" alt="">
                                </div>
                        </div>
                </div>

                <div id="search-section" class="input-group mb-3 mx-auto mt-5">
                        <input id="search-input" type="text" class="form-control" placeholder="Book Name">
                        <button class="btn btn-danger" type="button" id="search-btn">Search</button>
                </div>
        </section>
        <!-- Spinner Section -->
        <div id="spinner" class="spin mx-auto">
                <img class="h-100 w-100" src="https://flevix.com/wp-content/uploads/2020/01/Bounce-Bar-Preloader-1.gif"
                        alt="">
        </div>
        <!-- Handle Error -->
        <section id="error">

        </section>
        <!-- Display Books Section -->
        <section class="container pb-5">
                <div id="total-result" class="text-center text-success p-3">

                </div>
                <div id="title">
                        <h1 class="pt-5">Search Your Favorite Book</h1>
                        <h4 class="pt-3">
                                "A journey of thousand miles begins with a single step"
                        </h4>
                </div>
                <div id="books-container" class="container row row-cols-1 row-cols-md-3 g-4 pt-5">

                </div>
        </section>

        <!-- Bootstrap Js Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Link with Javascript File -->
        <script src="app.js"></script>
</body>

</html>
