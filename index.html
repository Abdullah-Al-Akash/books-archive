<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books Archive</title>
        <!-- Link with Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Link with CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
</head>

<body>
        <!-- Navbar Section Start-->
        <section class="fixed-top">
                <nav style="height:50px" class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container">
                                <a class="navbar-brand text-danger" href="#">
                                        <h3>Books Archive</h3>
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav ms-auto">
                                                <li class="nav-item">
                                                        <a class="nav-link active" aria-current="page" href="#">
                                                                <h5>Home</h5>
                                                        </a>

                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="#">
                                                                <h5>Books</h5>
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="#">
                                                                <h5>Location</h5>
                                                        </a>
                                                </li>
                                                <li class="nav-item">
                                                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">
                                                                <h5>About Us</h5>
                                                        </a>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                </nav>
                <!-- Search Filed Start -->
                <div class="bg-white">
                        <!-- <div class="d-flex justify-content-center">
                                <img class="img-fluid" style="width:100px" src="images/logo.png" alt="">
                        </div> -->
                        <div id="search-section" class="input-group mx-auto container pt-4">
                                <img class="img-fluid me-3" style="width:60px" src="images/logo.png" alt="">
                                <input id="search-input" type="text" class="form-control" placeholder="Book Name">
                                <button onclick="loadBooks()" class="btn btn-danger" type="button"
                                        id="search-btn">Search</button>
                        </div>
                        <div id="total-result" class="text-center text-success border-bottom p-2">

                        </div>
                </div>

        </section>
        <!-- Navbar Section End-->

        <section id="main-part">
                <!-- Spinner Section -->
                <div id="spinner" class="spin mx-auto pt-5">
                        <img class="h-100 w-100"
                                src="https://res.cloudinary.com/itjewelers-llc/image/upload/v1575105193/marla/HomePage/loader.gif"
                                alt="">
                </div>
                <!-- Handle Error -->
                <div id="error">

                </div>
                <!-- Display Books Section -->
                <div class="container pb-5">
                        <div id="title" class="pt-5">
                                <h1>Search Your Favorite Book</h1>
                                <h4 class="pt-3">
                                        "A journey of thousand miles begins with a single step"
                                </h4>
                        </div>
                        <div id="books-container" class="container row row-cols-1 row-cols-md-3 g-4">

                        </div>
                </div>
        </section>

        <!-- Bootstrap Js Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Link with Javascript File -->
        <script src="app.js"></script>
</body>

</html>
